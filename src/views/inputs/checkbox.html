<div ng-class="{'has-error':error}">
<div class="checkbox">
    <label>
        <input type="checkbox" ng-true-value="{{config.trueValue}}" ng-false-value="{{config.falseValue}}" ng-model="model" name="{{config.name}}">{{config.label}}
    </label>
</div>
<span class="help-block" ng-repeat="e in error" ng-bind="e"></span>
</div>
