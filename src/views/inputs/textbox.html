<div ng-class="{'input-group': config.addon}">
    <div class="input-group-addon" ng-if="config.addon" ng-bind="config.addon"></div>
    <input ng-readonly="config.readonly" ng-model="model" class="form-control" id="{{config.name}}" name="{{config.name}}" placeholder="{{config.placeholder?config.placeholder:config.label}}">
</div>
