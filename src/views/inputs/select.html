<div ng-class="{'has-error':error}">
<label for="{{config.name}}" ng-show="config.showLabel" ng-bind="config.label"></label>
<select name="{{config.name}}" ng-model="model"
        class="form-control" style="{{config.style}}"
        id="{{config.name}}"
        ng-options="item.value as item.title for item in config.items">
    <option value="" ng-if="config.empty">{{config.empty}}</option>
</select>
<span class="help-block" ng-repeat="e in error" ng-bind="e"></span>
</div>
