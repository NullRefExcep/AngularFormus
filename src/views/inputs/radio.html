<div ng-if="!config.inline">
    <div class="radio" ng-repeat="item in config.items">
        <label>
            <input ng-value="item.value" name="{{name}}" type="radio" ng-model="$parent.$parent.model">{{item.title}}
            </label>
    </div>
</div>

<div ng-if="config.inline">
    <label class="radio-inline" ng-repeat="item in config.items">
        <input ng-value="item.value" name="{{name}}" type="radio" ng-model="$parent.$parent.model">{{item.title}}
        </label>
</div>
