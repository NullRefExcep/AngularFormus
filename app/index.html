<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body ng-app="app">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">AngularFormus</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#getting-started">Getting started</a>
                    </li>
                    <li>
                        <a href="#customize">Customize</a>
                    </li>
                    <li>
                        <a href="#components">Components</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/NullRefExcep/AngularFormus">Github</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div ng-controller="MainCtrl" class="container">
        <div class="row" id="getting-started">
            <div class="col-md-4">
                <p class="lead">AngularFormus &#8211 simple and extensive form generator!</p>
                <span>Model:</span>
                <pre>{{form.data | json}}</pre>
                <span>Errors:</span>
                <pre>{{form.errors | json}}</pre>
            </div>
            <div class="col-md-4">
                <h4 class="no-margin">Simple form</h4>
                <formus-form config="form.config" model="form.data" fieldset="form.fieldset" errors="form.errors"></formus-form>
            </div>
            <div class="col-md-4"> 
                <h4 class="no-margin">JSON configuration</h4>
                <pre>{{src | json}}</pre>
            </div>
        </div>
    </div>
</body>
<script src="vendors/jquery/dist/jquery.js"></script>
<script src="vendors/angular/angular.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendors/lodash/dist/lodash.compat.js"></script>

<script src="js/forms.js"></script>
<script src="js/formus.js"></script>
<script src="js/templates.js"></script>
<script src="js/app.js"></script>

</html>
